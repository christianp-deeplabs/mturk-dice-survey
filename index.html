<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact form example">
  <title> M-Turk Survey </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
          <h2 id="heading">Complete the following survey steps</h2>
          <p>Respond to all fields to go to next step</p>

          <!-- START HERE -->
          <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
          <!-- Style The Contact Form How Ever You Prefer -->
          <link rel="stylesheet" href="style.css">

          <form class="gform pure-form pure-form-stacked" id="msform" method="POST" data-email="example@email.net"
           action="https://script.google.com/macros/s/AKfycbwWS0vlqCBnw-Z4ihuGXowYAolFxTX8t1aZzbRXchwuNtxy-Xc/exec">
            <!-- change the form action to your script url -->

            <div class="form-elements">

              <fieldset class="pure-group">
                <div>
                    <h2 class="steps">Step 1 of 4</h2>
                </div>
                <label for="mturkid">Enter M-Turk ID: </label>
                <input id="mturkid" name="mturkid" placeholder="What is your mturk ID?" />

                <input type="button"  class="next action-button" value="Next" />
              </fieldset>

              <fieldset class="pure-group">
                <div>
                    <h2 class="steps">Step 2 of 4</h2>
                </div>
                <label for="zipcode">Enter zipcode: </label>
                <input id="zipcode" name="zipcode" placeholder="00000" />

                <label for="age">Select age group: </label>
                <input id="age" type="text" name="age" list="ages">
                <datalist id="ages">
                  <option value="18-24">
                  <option value="25-34">
                  <option value="34-44">
                  <option value="45-54">
                  <option value="55-64">
                  <option value="65 and up">
                </datalist>

                <label for="gender">Select gender: </label>
                <input id="gender" type="text" name="gender" list="genders">
                <datalist id="genders">
                  <option value="Male">
                  <option value="Female">
                  <option value="Other">
                </datalist>

                <input type="button" class="next action-button" value="Next" />
                <input type="button" class="previous action-button-previous" value="Previous" />
              </fieldset>



              <fieldset class="pure-group">
                <div>
                    <h2 class="steps">Step 3 of 4</h2>
                </div>
                <h3> Ranging from 1 (doesn't apply) to 7 (applies most), I see myself as someone who.. </h3>
                <br>

                <label for="worries">worries a lot </label>
                <input id="worries" type="text" name="worries" list="worrieslist">
                <datalist id="worrieslist">
                  <option value="1 least">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                  <option value="6">
                  <option value="7 most">
                </datalist>

                <label for="talkative">is talkative </label>
                <input id="talkative" type="text" name="talkative" list="talklist">
                <datalist id="talklist">
                  <option value="1 least">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                  <option value="6">
                  <option value="7 most">
                </datalist>

                <input type="button" class="next action-button" value="Next" />
                <input type="button" class="previous action-button-previous" value="Previous" />

              </fieldset>

              <fieldset class="pure-group">
                  <div class="form-card">
                      <div class="row">
                          <div class="col-7">
                              <h2 class="fs-title">DICE GAME:</h2>
                          </div>
                          <div class="col-5">
                              <h2 class="steps">Step 4 of 4</h2>
                          </div>
                          <div>
                            <h2> </h2>
                            <br>
                            <img class="img1" src="images/image0.png">
                            <br>
                            <input type="button" class="roll action-button-roll" value="Roll!" />
                          </div>
                      </div>
                      <label for="diceroll">What number did you roll?: </label>
                      <input id="diceroll" name="reported_roll" placeholder="1-6" />
                  </div>
    <!--          <input type="button" name="next" class="next action-button" value="Submit" />
                  <i class="fa fa-paper-plane"></i>&nbsp;Send</button>  -->
                  <button class="button-success pure-button button-xlarge">
                    <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
              </fieldset>

              <fieldset class="pure-group honeypot-field">
                <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                <input id="honeypot" type="text" name="honeypot" value="" />
              </fieldset>

            </div>

            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
              <h2><em>Thanks</em> for submitting your survey!
                Your response will be counted!</h2>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
  <script src="script.js" charset="utf-8"></script>
  <!-- END -->

</body>

</html>
